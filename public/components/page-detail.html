<uku-component>
    <template>
        <div style="padding:50px">
            <h3>{{cc.page.title}}</h3>
            <p>{{cc.page.description}}</p>
            <question-detail uku-repeat="question in cc.page.questions" uku-question-item="question"></question-detail>
        </div>
    </template>
    <script>
        (function () {
            return function (uku) {
                Object.defineProperty(this, 'selectedPage', {
                    set: function (value) {
                        if (value) {
                            this.page = value;
                        }
                    }
                });
            };
        })()
    </script>
</uku-component>
